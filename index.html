<!DOCTYPE html>
<html>
    <head>
       
        <title>Facebook - log in or sign up</title>
        <link rel="icon" type="image/x-icon" href="images/facebook-favcon-icon.png">
        <link rel="stylesheet" type="text/css" href="fb.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
            </div>
            <div class="content">
                <div class="fb-writings">
                    <img src="images/facebook-text.svg" alt="facebook" class="fb-text">
                    <h2 class="fb-msg">Facebook helps you connect and share <br/>with the people in your life.</h2>
                </div>
                <div class="log-foam">
                    <table class="login-table">
                        <tr>
                            <td>
                                <input class="input-box" type="text" id="user_name" name="user_name" placeholder="Email address or phone number">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input-box" type="password" id="password" name="password" placeholder="Password">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="login-button">Log in</button>
                            </td>
                        </tr>
                        <tr>
                            <td><a href="#" class="fgt-link">Forgotten password?</a></td>
                        </tr>
                        <tr>
                            <td><hr class="line"/></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="create-btn">Create New Account</button>
                            </td>
                        </tr>
                    </table>
                    <br/>
                    <span class="msg">
                        <a href="#" class="create-link">Create a Page</a>
                        <span class="inner-msg">for a celebrity, brand or business.</span>
                    </span>
                   
                </div>
            </div>
        </div>
    </body>
</html>
